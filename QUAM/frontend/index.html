<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quam Youtube Transcript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quam Youtube Transcript</h1>
    <div class="card">
      <div class="form-modern">
        <form id="transcript-form">
          <div class="input-group">
            <input type="text" id="youtube-url" placeholder="Input the YouTube URL" required />
          </div>
          <div class="input-group">
            <label for="language-select">Transcript Language:</label>
            <select id="language-select">
              <option value="en">English</option>
              <option value="zh-Hant">Cantonese</option>
            </select>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="transcript-label">
        Transcript
        <span id="whisper-loading">
          <span class="spinner" style="display:inline-block; width:18px; height:18px; border:3px solid #007bff; border-top:3px solid #fff; border-radius:50%; animation: spin 1s linear infinite; vertical-align:middle;"></span>
          <span id="whisper-progress-msg"></span>
        </span>
      </div>
      <div id="progress"></div>
      <div id="transcript-box" class="transcript-box"></div>
    </div>
    <div id="manual-upload-section" style="display:none; margin-top:20px;">
      <form id="audio-upload-form">
        <div class="input-group">
          <label for="audio-file">Or upload audio file (mp3, wav, m4a):</label>
          <input type="file" id="audio-file" accept="audio/*" />
        </div>
        <button type="submit">Transcribe Uploaded Audio</button>
      </form>
    </div>
    <div id="toast" class="toast"></div>
  </div>
  <script type="module" src="script.js"></script>
  <footer style="text-align:center; margin-top: 32px; color: #888; font-size: 0.95rem;">
    2025 @ Made with ❤️ from iDDY
  </footer>
</body>
</html>
